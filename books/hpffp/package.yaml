license:             BSD3
author:              "Thadeu de Paula"
maintainer:          "thadeudepaula@gmail.com"
copyright:           "2022 Author name here"

extra-source-files:
- data/dict.txt

description:         See README.md

dependencies:
- base >= 4.7 && < 5
- time
- random
- split
- containers

library:
  source-dirs: src
  dependencies:
  - QuickCheck
  - hspec

executables:
  chipher:
    main:                Main.hs
    source-dirs:         app/Cipher
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hpffp

